        margin: 0px;
        background-color: #0d2736;

        align-items: center;
        height: 100vh;
        font-family: Oswald;
      }

        position: fixed;
        width: 100%;
        height: 100%;

        top: 0px;

        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        transition: border-radius 350ms;
      }
      a.hover {
        transition-property: color;
        transition-duration: 200ms;

        color: #0d2736;
        letter-spacing: -1px;

        margin-bottom: 0px;
      }
      main header h3 {
        font-size: 16px;
        font-weight: 400;
        margin: 0;
        color: rgb(255 255 255 / 30%);
      }
      main header h3 a {
        text-decoration: none;
        color: rgb(255 255 255 / 50%);
      }
      footer {
        display: flex;
        justify-content: center;
      }
      footer > a {

        font-size: 12px;
        font-weight: bold;
        letter-spacing: 2px;
        bottom: 0;
        left: 0;
        color: rgb(255 255 255 / 20%);
      }
      footer div {
        display: flex;
        background-color: rgb(255 255 255 / 15%);
        width: 225px;
        padding: 10px;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 0px 0px 2px #0d2736;
      }
      footer div a {
        width: 20px;
        height: 20px;
      }
      footer div a svg {
        width: 100%;
        height: 100%;
      }
      footer div a svg path,
      footer div a svg polygon {

        transition-property: all;
        transition-duration: 200ms;
      }
      footer div a:hover svg path,
      footer div a:hover svg polygon {
        fill: rgb(255 255 255 / 100%);
      }

    <script>
      const main = document.querySelector("main");
      main.addEventListener("mousemove", (e) => {
        main.style.borderRadius = `${Math.abs(e.movementX)}px ${Math.abs(
          e.movementY
        )}px`;
      });
      let previousTouch;
      main.addEventListener("touchmove", (e) => {
        if (previousTouch) {
          const movementX = e.touches[0].pageX - previousTouch.pageX;
          const movementY = e.touches[0].pageY - previousTouch.pageY;
          main.style.borderRadius = `${Math.abs(movementX)}px ${Math.abs(
            movementY
          )}px`;
        }
        previousTouch = e.touches[0];
      });
      main.addEventListener("touchend", (e) => {
        previousTouch = null;
      });

      window.requestAnimFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            window.setTimeout(callback, 1000 / 60);
          }
        );
      })();

      var numberOfObjects = 400,
        canvas = document.querySelector("canvas"),
        ctx = canvas.getContext("2d"),
        objects = [];

      var imgToDraw = null,
        imageCanvas = null,
        iCtx = null,
        imageData = null,
        imagePixData = null,
        imgWidth = null,
        imgHeight = null;

      var width = 800,
        height = 800;

      for (var i = 0; i < numberOfObjects; i++) {
        objects.push({
          angle: Math.random() * 320,
          x: 100 + (Math.random() * canvas.width) / 2,
          y: 100 + (Math.random() * canvas.height) / 2,
          speed: 1 + Math.random() * 5,
        });
      }

      function draw() {
        var canvasData = ctx.createImageData(canvas.width, canvas.height),
          cData = canvasData.data;
        for (var nObject = 0; nObject < numberOfObjects; nObject++) {
          var entity = objects[nObject],
            velY = Math.cos((entity.angle * Math.PI) / 120) * entity.speed,
            velX = Math.sin((entity.angle * Math.PI) / 100) * entity.speed;

          entity.x += velX;
          entity.y -= velY;

          for (var w = 0; w < imgWidth; w++) {
            for (var h = 0; h < imgHeight; h++) {
              if (
                entity.x + w < width &&
                entity.x + w > 0 &&
                entity.y + h > 0 &&
                entity.y + h < height
              ) {
                var iData = (h * imgWidth + w) * 4;
                var pData = (~~(entity.x + w) + ~~(entity.y + h) * width) * 4;

                cData[pData] = imagePixData[iData];
                cData[pData + 1] = imagePixData[iData + 1];
                cData[pData + 2] = imagePixData[iData + 2];
                if (cData[pData + 3] < 100) {
                  cData[pData + 3] = imagePixData[iData + 3];
                }
              }
            }
          }

          entity.angle++;
        }
        ctx.putImageData(canvasData, 0, 0);
        window.requestAnimFrame(draw);
      }

      imgToDraw = new Image();
      imgToDraw.crossOrigin = true;
      imgToDraw.src = "https://iili.io/HhOd1qu.png";

      imgToDraw.onload = function () {
        (imageCanvas = document.createElement("canvas")),
          (iCtx = imageCanvas.getContext("2d"));

        imageCanvas.width = this.width;
        imageCanvas.height = this.height;

        iCtx.drawImage(this, 0, 0);

        imageData = iCtx.getImageData(0, 0, this.width, this.height);

        imagePixData = imageData.data;

        imgWidth = this.width;
        imgHeight = this.height;

        draw();
      };
    </script>
